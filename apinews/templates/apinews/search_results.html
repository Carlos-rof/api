{% include 'partials/head.html' %}
<body>
  {% include 'partials/header.html' %}
  <h1 class="search-results-text">Search results for "{{ query }}":</h1>
  <ul>
    <div class="main-content-list">
      <ol style="--length: 5" role="list">
        {% for item in results %}
          <li style="--i: 1"  class="content-list">
            <h3>{{ item.title }}</h3>
            <h4>{{ item.author }}</h4>
            <p>{{ item.description }}</p>
          </li>
        {% empty %}
        <li>Nenhum resultado encontrado.</li>
        {% endfor %}
      </ol>
    </div>
    
  </ul>
</body>
</html>
